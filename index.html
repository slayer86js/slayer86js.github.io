<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MusicStore</title>
    <link type="text/css" rel="stylesheet" href="taskmenu1.css">
</head>
<body>
    <div class="container">
        <div id="menumain" class="menu-main">
            <i id="icon" class="icon icon-menu"><span>Menu</span></i>
            <div id="listmenu" class="list-menu">
                <div><i class="icon icon-catalog"></i><span>Catalog</span></div>
                <div><i class="icon icon-download"></i><span>Downloads</span></div>
                <div><i class="icon icon-settings"></i><span>Settings</span></div>
                <div><i class="icon icon-help"></i><span>Help</span></div>
            </div>
          </div>
        <header>
            <h1>Google Nexus Website Menu <span>A sidebar menu as seen on the <a href="http://www.dota2.com/">Google Nexus 7</a> page</span></h1>	
        </header> 
    </div>
<script>
icon.addEventListener('click', () => {
    if (!listmenu.classList.contains('open-list')) {
        listmenu.classList.add('open-list');
    } else {listmenu.classList.remove('open-list');}    
});

icon.addEventListener('mouseover', () => {listmenu.classList.add('open-list');})

icon.addEventListener('click', () => {
    if (listmenu.classList.contains('open-list')) {
        icon.classList.add('selected');
    } else {
        icon.classList.remove('selected');
    }
})
</script>
</body>
</html>
